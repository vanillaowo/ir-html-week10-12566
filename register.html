   <form>
        <fieldset>
            <legend><font color="#CBA5EF ">Register System</font></legend>
            <label for="">ป้อนชื่อ-สกุล:</label><br>
            <input type="text" name="name" placeholder="ชื่อ-สกุล" required><br>

            <label for="">ป้อนอีเมล:</label><br>
            <input type="email" name="email" placeholder="อีเมล" required><br>

            <label for="">ป้อนรหัสผ่าน:</label><br>
            <input type="password" name="password" placeholder="รหัสผ่าน" required><br>

            <label for="">เลือกเพศ:</label><br>
            <input type="radio" name="gender" value="male">Male<br>
            <input type="radio" name="gender" value="female">Female<br>
            <input type="radio" name="gender" value="other">Other<br>

            <label for="">ที่อยู่:</label><br>
            <textarea name="address" cols="50" rows="3" placeholder="ที่อยู่"></textarea><br>

            <input type="submit" value="ยืนยัน" style="color: #65EBB6 ;">
            <input type="reset" value="ยกเลิก" style="color: crimson;">
        </fieldset>
   </form>
